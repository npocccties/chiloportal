geo $white_ip {
    default 1;
    # yyy.yyy.yyy.yyy 0;
}

map $white_ip $limit_object {
    0   "";
    1   $binary_remote_addr;
}

limit_req_zone $limit_object zone=lrz:10m rate=30r/s;

upstream project {
    server app:8000;
}
upstream front {
    server frontend:3000;
}

server {
    listen 80;
    return 301 https://$host$request_uri;
}
server {
    listen 443;
    ssl on;
    ssl_certificate /etc/nginx/conf.d/signed.crt;
    ssl_certificate_key /etc/nginx/conf.d/domain.key;
    location ^~ /admin {
        limit_req zone=lrz burst=15 nodelay;
        # allow xxx.xxx.xxx.xxx;
        # deny all;
        proxy_pass http://project;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location ^~ /api/v1 {
        limit_req zone=lrz burst=30 nodelay;
        proxy_pass http://project;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location / {
        limit_req zone=lrz burst=30 nodelay;
        proxy_pass http://front;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
        alias /workspace/static/;
    }
}