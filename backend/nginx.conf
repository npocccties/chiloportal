upstream proxy1 {
  server app:8000;
}
server {
    listen 80;
    server_name dev-portal.oku.cccties.org;
    location / {
        proxy_pass http://proxy1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}