extends:
  - "next/core-web-vitals"
  - "prettier"
plugins:
  - canonical
rules:
  canonical/filename-match-exported: [error, kebab]
overrides:
  - files: "**/*.tsx"
    rules:
      canonical/filename-match-exported: [error, pascal]
  - files: "pages/**/*.tsx"
    rules:
      canonical/filename-match-exported: "off"
