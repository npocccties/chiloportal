extends:
  - "next/core-web-vitals"
  - "plugin:@typescript-eslint/recommended"
  - "prettier"
plugins:
  - "@typescript-eslint"
  - canonical
rules:
  canonical/filename-match-exported:
    - error
    - transforms: kebab
overrides:
  - files: "{components,templates}/**/*.tsx"
    rules:
      canonical/filename-match-exported:
        - error
        - transforms: pascal
  - files: "pages/**/*.tsx"
    rules:
      canonical/filename-match-exported: "off"
